<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Splashes Swim School</title>
        
        <!-- Bootstrap & FontAwesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="styles2.css">
        
        <!-- jQuery & Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    
<body id="sign-in-page">

  <!-- Splashes Logo placed above the sign-in container -->
  <img 
    src="images/splash-wave.png" 
    alt="Splashes Logo" 
    class="splashes-logo"
  >

  <div class="sign-in-container">
    <!-- Fish Mascot (optional) -->
    <img 
      src="images/shark-full.png" 
      alt="Fish Mascot" 
      class="fish-mascot"
    >
    
    <!-- Sign In Form -->
    <div class="form-container">
      <h2>SIGN IN</h2>
      <form>
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password <span class="required">*</span></label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        
        <div class="button-row">
            <button type="button" onclick="window.location.href='ProjectPg1.html';" class="btn-signin">Sign In</button>
            <button type="button" onclick="window.location.href='ProjectPg1';" class="btn-signup">Sign Up</button>
          </div>
          
      </form>
    </div>
  </div>

</body>
</html>
